backend:
  name: git-gateway # Connects to your Git repo via Netlify Identity
  branch: main # IMPORTANT: Replace 'main' with your actual primary Git branch name (e.g., 'master')

publish_mode: editorial_workflow # Enables content moderation (draft, in review, ready)

media_folder: "assets/images" # Folder where uploaded media files will be stored, relative to your site root
public_folder: "/assets/images" # The public path to the media files, for use in your frontend (e.g., /assets/images/my-image.jpg)

collections:
  # Blog Posts Collection
  # This collection manages your markdown files in the 'assets/blog' directory.
  - name: "posts"
    label: "Blog Posts"
    folder: "assets/blog" # The directory where your markdown blog files are located
    create: true # Allows users to create new blog posts
    delete: true # Allows users to delete blog posts
    identifier_field: "title" # The field to use as the display identifier in the CMS list view
    # IMPORTANT SLUG CONFIGURATION:
    # This ensures the generated URL slug matches the filename used for lookup in js/blog-post.js.
    # It preserves the original filename, including dates and Arabic characters, for robust linking.
    slug: "{{filename}}" # Uses the exact filename (e.g., '2025-07-11-my-post.md' or 'قطعة-رقمية-انقذت-مصنع.md') as the slug.

    sortable_fields: ["date", "title", "language"] # Fields by which content can be sorted in the CMS UI
    view_filters: # Allows filtering posts in the CMS UI by language
      - label: "English Posts"
        field: "language"
        pattern: "en"
      - label: "Arabic Posts"
        field: "language"
        pattern: "ar"
    fields: # Define the fields that will appear in the CMS editor for each blog post
      - {label: "Title", name: "title", widget: "string", required: true, hint: "The main title of the blog post."}
      - {label: "Publish Date", name: "date", widget: "datetime", format: "YYYY-MM-DD", date_format: "YYYY-MM-DD", time_format: false, required: true, hint: "Date the post will be published. Only date is used."}
      - {label: "Language", name: "language", widget: "select", options: [{label: "English", value: "en"}, {label: "Arabic", value: "ar"}], default: "en", required: true, hint: "The language of this blog post's content."}
      - {label: "Featured Image", name: "image", widget: "image", required: false, allow_multiple: false, choose_url: false, media_library: { config: { max_file_size: 2000000 } }, hint: "Main image for the blog post (max 2MB)."}
      - {label: "Categories", name: "categories", widget: "list", field: {label: "Category Name", name: "category_name", widget: "string"}, required: true, hint: "Add relevant categories (e.g., Engineering, 3D Scanning). Max 3 shown on card."}
      - {label: "Excerpt", name: "excerpt", widget: "text", required: false, hint: "A short summary of the post for listings. Max 150 characters recommended."}
      - {label: "Body", name: "body", widget: "markdown", required: true, hint: "The main content of your blog post. Supports Markdown formatting."}
      
    editor:
      preview: true

  # Website Translations Collection
  # This collection manages your site's interface text, allowing editors to update strings.
  - name: "translations"
    label: "Website Translations"
    description: "Manage all interface texts for English and Arabic across the website."
    files: # Define separate files for each language's translations
      - file: "data/translations-en.json" # Path to your English translations JSON file
