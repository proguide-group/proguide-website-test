  # Projects Collection (Enabled for management)
  # This collection allows you to manage individual project details dynamically.
  # You will need to update your front-end code (e.g., index.html or a dedicated projects.html)
  # to fetch and render data from `data/projects/` based on these fields.
  - name: "projects"
    label: "Projects"
    folder: "data/projects" # Example: Store project data in data/projects/my-project.json
    create: true # Allow creating new project entries
    delete: true # Allow deleting project entries
    identifier_field: "title_en" # Use English title as identifier
    slug: "{{title_en | slug}}" # Generates a URL-friendly slug from the English project title for file naming
    fields:
      - {label: "Title (English)", name: "title_en", widget: "string", required: true, hint: "Title of the project in English."}
      - {label: "Title (Arabic)", name: "title_ar", widget: "string", required: true, hint: "Title of the project in Arabic."}
      - {label: "Short Description (English)", name: "description_en", widget: "text", required: false, hint: "A brief description of the project in English."}
      - {label: "Short Description (Arabic)", name: "description_ar", widget: "text", required: false, hint: "A brief description of the project in Arabic."}
      - {label: "Featured Image", name: "image", widget: "image", required: true, allow_multiple: false, choose_url: false, media_library: { config: { max_file_size: 2000000 } }, hint: "Main image for the project."}
      - {label: "Full Content (English)", name: "body_en", widget: "markdown", required: false, hint: "Detailed description of the project in English. Supports Markdown."}
      - {label: "Full Content (Arabic)", name: "body_ar", widget: "markdown", required: false, hint: "Detailed description of the project in Arabic. Supports Markdown."}
      - {label: "Project Type (Category)", name: "type", widget: "string", hint: "e.g., Petrochemical, Structural Steel, Industrial Machinery."}
      - {label: "Client", name: "client", widget: "string", hint: "Name of the client for this project."}
      - {label: "Completion Date", name: "date", widget: "datetime", format: "YYYY-MM-DD", date_format: "YYYY-MM-DD", time_format: false, hint: "Date when the project was completed."}
      - {label: "Project URL (Optional)", name: "project_url", widget: "string", required: false, hint: "Optional: Link to a dedicated project page if it exists."}

