  # Site Settings Collection
  # This collection manages global website configuration and feature toggles.
  - name: "site_settings"
    label: "Site Settings"
    description: "Global website configuration and feature toggles."
    file: "data/site-settings.json" # Points to your existing site-settings.json file
    fields:
      - label: "Sections Visibility"
        name: "sections"
        widget: "object" # Groups related fields visually in the CMS
        fields:
          - {label: "Show Projects Section", name: "show_projects", widget: "boolean", default: true, hint: "Toggle visibility of the 'Featured Projects' section on the homepage."}
          - {label: "Show Testimonials Section", name: "show_testimonials", widget: "boolean", default: true, hint: "Toggle visibility of the 'What Our Clients Say' section."}
          - {label: "Show Clients Marquee", name: "show_clients", widget: "boolean", default: false, hint: "Toggle visibility of the scrolling client logos."}
          - {label: "Show Map Section", name: "show_map", widget: "boolean", default: true, hint: "Toggle visibility of the embedded map on the contact page."}
      - label: "Company Information"
        name: "site_info"
        widget: "object" # Groups company info fields
        fields:
          - {label: "Company Name", name: "company_name", widget: "string", required: true}
          - {label: "Contact Email", name: "contact_email", widget: "string", pattern: "^[^\\s@]+@[^\\s@]+\\.[^\\s@]+$", pattern_human_readable: "Must be a valid email address", required: true}
          - {label: "Contact Phone Number", name: "contact_phone", widget: "string", required: true}
          # Add other relevant site info fields here if needed (e.g., social media URLs)
          # Example:
          # - {label: "Social Media: LinkedIn URL", name: "linkedin_url", widget: "string", required: false}
          # - {label: "Social Media: Twitter URL", name: "twitter_url", widget: "string", required: false}
          # - {label: "Social Media: Instagram URL", name: "instagram_url", widget: "string", required: false}
